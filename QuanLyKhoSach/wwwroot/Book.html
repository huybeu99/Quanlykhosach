<!DOCTYPE html>
<html>
<head>
    <title>Book Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js"></script>
</head>

<body>
<div class="container mt-4">
    <!-- Search Form -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search books...">
                <button class="btn btn-primary" onclick="searchBooks()">Search</button>
            </div>
        </div>
    </div>

    <!-- Books List -->
    <div class="row" id="booksList">
        <!-- Books will be loaded here -->
    </div>
    <button type="button" class="btn btn-primary" onclick="openModaladdbook()">Add</button>
    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="mb-3">
                            <label class="form-label">Book Name</label>
                            <input type="text" class="form-control" id="bookName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="bookDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="number" class="form-control" id="bookYear">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="bookQuantity">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Publisher</label>
                            <select class="form-select form-select-sm mt-3 " id="publisher">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <select class="form-select form-select-sm mt-3" id="author">
                            </select>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select form-select-sm mt-3" id="category">

                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">WareHouse</label>
                            <select class="form-select form-select-sm mt-3" id="warehouse">

                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addbook()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Detail Book Modal -->
<div class="modal fade" id="detailBookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Book Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editBookForm">
                    <div class="mb-3">
                        <label class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="detailBookName" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="detailBookDescription" readonly></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Year</label>
                        <input type="text" class="form-control" id="detailBookYear" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" id="detailBookCategory" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" id="detailBookAuthor" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="detailBookPublisher" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Publisher Phone</label>
                        <input type="text" class="form-control" id="detailPublisherPhone" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="detailBookQuantity" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Warehouse</label>
                        <input type="text" class="form-control" id="detailBookWarehouse" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Warehouse Address</label>
                        <input type="text" class="form-control" id="detailWareHouseAddress" readonly/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<!-- Update Book Model -->
<div class="modal fade" id="updateBookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="updateBookForm">
                    <div class="mb-3">
                        <label class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="editBookName" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="editBookDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Year</label>
                        <input type="text" class="form-control" id="editBookYear"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="editBookQuantity"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Publisher</label>
                        <select class="form-select form-select-sm mt-3 publisher">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <select class="form-select form-select-sm mt-3 author">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select form-select-sm mt-3 category">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">WareHouse</label>
                        <select class="form-select form-select-sm mt-3 wareHouse">

                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addAuthorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Author</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addAuthorForm">
                    <div class="mb-3">
                        <label class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="authorName" required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="addauthor()">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
